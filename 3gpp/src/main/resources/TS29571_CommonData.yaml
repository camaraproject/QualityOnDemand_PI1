            - NOT_ALLOWED_AREAS
        - type: string
      description: It contains the restriction type ALLOWED_AREAS or NOT_ALLOWED_AREAS.
    RestrictionTypeRm:
      anyOf:
        - $ref: '#/components/schemas/RestrictionType'
        - $ref: '#/components/schemas/NullValue'
      description: It contains the restriction type ALLOWED_AREAS or NOT_ALLOWED_AREAS but with the OpenAPI "nullable= true" property.
    CoreNetworkType:
      anyOf:
        - type: string
          enum:
            - 5GC
            - EPC
        - type: string
      description: It contains the Core Network type 5GC or EPC.
    CoreNetworkTypeRm:
      anyOf:
        - $ref: '#/components/schemas/CoreNetworkType'
        - $ref: '#/components/schemas/NullValue'
      description: It contains the Core Network type 5GC or EPC but with the OpenAPI "nullable= true" property.
    PresenceState:
      anyOf:
        - type: string
          enum:
            - IN_AREA
            - OUT_OF_AREA
            - UNKNOWN
            - INACTIVE
        - type: string
      description: >
        Possible values are:
        -IN_AREA: Indicates that the UE is inside or enters the presence reporting area.
        -OUT_OF_AREA: Indicates that the UE is outside or leaves the presence reporting area
        -UNKNOW: Indicates it is unknown whether the UE is in the presence reporting area or not
        -INACTIVE: Indicates that the presence reporting area is inactive in the serving node.
    StationaryIndication:
      anyOf:
      - type: string
        enum:
          - STATIONARY
          - MOBILE
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: >
        Possible values are
        - STATIONARY: Identifies the UE is stationary
        - MOBILE: Identifies the UE is mobile
    StationaryIndicationRm:
      anyOf:
        - $ref: '#/components/schemas/StationaryIndication'
        - $ref: '#/components/schemas/NullValue'
      description: This enumeration is defined in the same way as the "StationaryIndication" enumeration, but with the OpenAPI "nullable= true" property.
    ScheduledCommunicationType:
      anyOf:
        - type: string
          enum:
            - DOWNLINK_ONLY
            - UPLINK_ONLY
            - BIDIRECTIONAL
        - type: string
      description: >
       Possible values are:
       -DOWNLINK_ONLY: Downlink only
       -UPLINK_ONLY: Uplink only
       -BIDIRECTIONA: Bi-directional
    ScheduledCommunicationTypeRm:
      anyOf:
        - $ref: '#/components/schemas/ScheduledCommunicationType'
        - $ref: '#/components/schemas/NullValue'
      description: This enumeration is defined in the same way as the "ScheduledCommunicationTypen" enumeration, but with the OpenAPI "nullable= true" property.
    TrafficProfile:
      anyOf:
      - type: string
        enum:
          - SINGLE_TRANS_UL
          - SINGLE_TRANS_DL
          - DUAL_TRANS_UL_FIRST
          - DUAL_TRANS_DL_FIRST
          - MULTI_TRANS
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: >
        Possible values are
        - SINGLE_TRANS_UL: Uplink single packet transmission.
        - SINGLE_TRANS_DL: Downlink single packet transmission.
        - DUAL_TRANS_UL_FIRST: Dual packet transmission, firstly uplink packet transmission with subsequent downlink packet transmission.
        - DUAL_TRANS_DL_FIRST: Dual packet transmission, firstly downlink packet transmission with subsequent uplink packet transmission.
    TrafficProfileRm:
      anyOf:
        - $ref: '#/components/schemas/TrafficProfile'
        - $ref: '#/components/schemas/NullValue'
      description: This enumeration is defined in the same way as the "TrafficProfile" enumeration, but with the OpenAPI "nullable= true" property.
    LcsServiceAuth:
      anyOf:
      - type: string
        enum:
          - "LOCATION_ALLOWED_WITH_NOTIFICATION"
          - "LOCATION_ALLOWED_WITHOUT_NOTIFICATION"
          - "LOCATION_ALLOWED_WITHOUT_RESPONSE"
          - "LOCATION_RESTRICTED_WITHOUT_RESPONSE"
          - "NOTIFICATION_ONLY"
          - "NOTIFICATION_AND_VERIFICATION_ONLY"
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: >
        Possible values are
        - "LOCATION_ALLOWED_WITH_NOTIFICATION": Location allowed with notification
        - "LOCATION_ALLOWED_WITHOUT_NOTIFICATION": Location allowed without notification
        - "LOCATION_ALLOWED_WITHOUT_RESPONSE": Location with notification and privacy verification; location allowed if no response
        - "LOCATION_RESTRICTED_WITHOUT_RESPONSE": Location with notification and privacy verification; location restricted if no response
        - "NOTIFICATION_ONLY": Notification only
        - "NOTIFICATION_AND_VERIFICATION_ONLY": Notification and privacy verification only
    UeAuth:
      anyOf:
        - type: string
          enum:
            - AUTHORIZED
            - NOT_AUTHORIZED
        - type: string
      description: >
        Possible values are
        - AUTHORIZED: Indicates that the UE is authorized.
        - NOT_AUTHORIZED: Indicates that the UE is not authorized.
    DlDataDeliveryStatus:
      anyOf:
      - type: string
        enum:
          - BUFFERED
          - TRANSMITTED
          - DISCARDED
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: >
        Possible values are
        - BUFFERED: The first downlink data is buffered with extended buffering matching the source of the downlink traffic.
        - TRANSMITTED: The first downlink data matching the source of the downlink traffic is transmitted after previous buffering or discarding of corresponding packet(s) because the UE of the PDU Session becomes ACTIVE, and buffered data can be delivered to UE.
        - DISCARDED: The first downlink data matching the source of the downlink traffic is discarded because the Extended Buffering time, as determined by the SMF, expires or the amount of downlink data to be buffered is exceeded.
    DlDataDeliveryStatusRm:
      anyOf:
        - $ref: '#/components/schemas/DlDataDeliveryStatus'
        - $ref: '#/components/schemas/NullValue'
    AuthStatus:
      anyOf:
      - type: string
        enum:
          - EAP_SUCCESS
          - EAP_FAILURE
          - PENDING
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: >
        Possible values are
        - "EAP_SUCCESS": The NSSAA status is EAP-Success.
        - "EAP_FAILURE": The NSSAA status is EAP-Failure.
        - "PENDING": The NSSAA status is Pending.
    LineType:
      anyOf:
      - type: string
        enum:
          - DSL
          - PON
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: >
        Possible values are
        - DSL: Identifies a DSL line
        - PON: Identifies a PON line
    LineTypeRm:
      anyOf:
        - $ref: '#/components/schemas/LineType'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "LineType" data type, but with the OpenAPI "nullable= true" property.

    NotificationFlag:
      anyOf:
      - type: string
        enum:
          - ACTIVATE
          - DEACTIVATE
          - RETRIEVAL
      - type: string
        description: >
          This string provides forward-compatibility with future
          extensions to the enumeration but is not used to encode
          content defined in the present version of this API.
      description: >
        Possible values are
        - ACTIVATE: The event notification is activated.
        - DEACTIVATE: The event notification is deactivated and shall be muted. The available event(s) shall be stored.
        - RETRIEVAL: The event notification shall be sent to the NF service consumer(s), after that, is muted again.


#
# STRUCTURED DATA TYPES
#
    SubscribedDefaultQos:
      type: object
      required:
        - 5qi
        - arp
      properties:
        5qi:
          $ref: '#/components/schemas/5Qi'
          description: Default 5G QoS identifier see 3GPP TS 23.501 clause 5.7.2.7
        arp:
          $ref: '#/components/schemas/Arp'
          description: Default Allocation and Retention Priority see 3GPP TS23.501 clause 5.7.2.7
        priorityLevel:
          $ref: '#/components/schemas/5QiPriorityLevel'
          description: Defines the 5QI Priority Level When present, it contains the 5QI Priority Level value that overrides the standardized or pre-configured value as described in 3GPP TS 23.501
      description: Provides the subsribed 5QI and the ARP, it may contain the priority level.

    Snssai:
      type: object
      properties:
        sst:
          type: integer
          minimum: 0
          maximum: 255
          description: >
            Unsigned integer, within the range 0 to 255, representing the Slice/Service Type. It indicates the expected Network Slice behaviour in terms of features and services. 
            Values 0 to 127 correspond to the standardized SST range. Values 128 to 255 correspond to the Operator-specific range. See clause 28.4.2 of 3GPP TS 23.003. 
            Standardized values are defined in clause 5.15.2.2 of 3GPP TS 23.501.
        sd:
          type: string
          pattern: '^[A-Fa-f0-9]{6}$'
          description: >
            3-octet string, representing the Slice Differentiator, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the SD shall appear first in the string, and the character representing the 4 least significant bit of the SD shall appear last in the string. 
            This is an optional parameter that complements the Slice/Service type(s) to allow to differentiate amongst multiple Network Slices of the same Slice/Service type. This IE shall be absent if no SD value is associated with the SST.
      description: When Snssai needs to be converted to string (e.g. when used in maps as key), the string shall be composed of one to three digits "sst" optionally followed by "-" and 6 hexadecimal digits "sd".
      required:
        - sst

    PlmnId:
      type: object
      properties:
        mcc:
          $ref: '#/components/schemas/Mcc'
          description: Mobile Country Code
        mnc:
          $ref: '#/components/schemas/Mnc'
          description: Mobile Network Code
      description: When PlmnId needs to be converted to string (e.g. when used in maps as key), the string shall be composed of three digits "mcc" followed by "-" and two or three digits "mnc".
      required:
        - mcc
        - mnc
    PlmnIdRm:
      anyOf:
        - $ref: '#/components/schemas/PlmnId'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "PlmnId" data type, but with the OpenAPI "nullable= true" property.
    Tai:
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
          description: PLMN Identity
        tac:
          $ref: '#/components/schemas/Tac'
          description: Tracking Area Code
        nid:
          $ref: '#/components/schemas/Nid'
          description: Network Identifier, shall be present in case of SNPN, PlmnId together with Nid indicates the identity of the SNPN to which the TA belongs to.
      required:
        - plmnId
        - tac
    TaiRm:
      anyOf:
        - $ref: '#/components/schemas/Tai'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "Tai" data type, but with the OpenAPI "nullable= true" property.
    Ecgi:
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
          description: PLMN Identity
        eutraCellId:
          $ref: '#/components/schemas/EutraCellId'
          description: E-UTRA Cell Identity
        nid:
          $ref: '#/components/schemas/Nid'
          description: Network Identifier
      required:
        - plmnId
        - eutraCellId
    EcgiRm:
      anyOf:
        - $ref: '#/components/schemas/Ecgi'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "Ecgi" data type, but with the OpenAPI "nullable= true" property.
    Ncgi:
      type: object
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
          description: PLMN Identity
        nrCellId:
          $ref: '#/components/schemas/NrCellId'
          description: NR Cell Identity
        nid:
          $ref: '#/components/schemas/Nid'
          description: Network Identifier, shall be present in case of SNPN, PlmnId together with Nid indicates the identity of the SNPN to which the NR cell belongs to.
      required:
        - plmnId
        - nrCellId
    NcgiRm:
      anyOf:
        - $ref: '#/components/schemas/Ncgi'
        - $ref: '#/components/schemas/NullValue'
      description: his data type is defined in the same way as the "Ncgi" data type, but with the OpenAPI "nullable= true" property.
    UserLocation:
      type: object
      properties:
        eutraLocation:
          $ref: '#/components/schemas/EutraLocation'
          description: E-UTRA user location
        nrLocation:
          $ref: '#/components/schemas/NrLocation'
          description: NR user location
        n3gaLocation:
          $ref: '#/components/schemas/N3gaLocation'
          description: Non-3GPP access user location
        utraLocation:
          $ref: '#/components/schemas/UtraLocation'
        geraLocation:
          $ref: '#/components/schemas/GeraLocation'
      description: At least one of eutraLocation, nrLocation and n3gaLocation shall be present. Several of them may be present

    EutraLocation:
      type: object
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
          description: Tracking Area Identity
        ignoreTai:
          type: boolean
          default: false
        ecgi:
          $ref: '#/components/schemas/Ecgi'
          description: E-UTRA Cell Identity
        ignoreEcgi:
          type: boolean
          default: false
          description: >
            This flag when present shall indicate that the Ecgi shall be ignored
            When present, it shall be set as follows:
            - true: ecgi shall be ignored.
            - false (default): ecgi shall not be ignored.
        ageOfLocationInformation:
          type: integer
          minimum: 0
          maximum: 32767
          description: >
            The value represents the elapsed time in minutes since the last network contact of the mobile station. 
            Value "0" indicates that the location information was obtained after a successful paging procedure for Active Location Retrieval when the UE is in idle mode or after a successful NG-RAN location reporting procedure with the eNB when the UE is in connected mode.
            Any other value than "0" indicates that the location information is the last known one.
            See 3GPP TS 29.002 clause 17.7.8.
        ueLocationTimestamp:
          $ref: '#/components/schemas/DateTime'
          description: The value represents the UTC time when the UeLocation information was acquired.
        geographicalInformation:
          type: string
          pattern: '^[0-9A-F]{16}$'
          description: Refer to geographical Information. See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
        geodeticInformation:
          type: string
          pattern: '^[0-9A-F]{20}$'
          description: Refers to Calling Geodetic Location. See ITU-T Recommendation Q.763 (1999) [24] clause 3.88.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
        globalNgenbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
          description: It indicates the global identity of the ng-eNodeB in which the UE is currently located. See  3GPP TS 38.413 clause 9.3.1.8.
        globalENbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
          description: It indicates the global identity of the eNodeB in which the UE is currently located. See 3GPP TS 36.413 clause 9.2.1.37. Either the "globalNgenbId" attribute or the "globalENbId" attribute shall be included in the "EutraLocation" data type.
      required:
        - tai
        - ecgi
    EutraLocationRm:
      anyOf:
        - $ref: '#/components/schemas/EutraLocation'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "EutraLocation" data type, but with the OpenAPI "nullable= true" property.
    NrLocation:
      type: object
      properties:
        tai:
          $ref: '#/components/schemas/Tai'
          description: Tracking Area Identity.
        ncgi:
          $ref: '#/components/schemas/Ncgi'
          description: NR Cell Identity.
        ageOfLocationInformation:
          type: integer
          minimum: 0
          maximum: 32767
          description: >
            The value represents the elapsed time in minutes since the last network contact of the mobile station. 
            Value "0" indicates that the location information was obtained after a successful paging procedure for Active Location Retrieval when the UE is in idle mode or after a successful NG-RAN location reporting procedure with the eNB when the UE is in connected mode.
            Any other value than "0" indicates that the location information is the last known one.
            See 3GPP TS 29.002 clause 17.7.8.
        ueLocationTimestamp:
          $ref: '#/components/schemas/DateTime'
          description: The value represents the UTC time when the UeLocation information was acquired
        geographicalInformation:
          type: string
          pattern: '^[0-9A-F]{16}$'
          description: Refer to geographical Information. See 3GPP TS 23.032 clause 7.3.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
        geodeticInformation:
          type: string
          pattern: '^[0-9A-F]{20}$'
          description: Refers to Calling Geodetic Location. See ITU-T Recommendation Q.763 (1999) [24] clause 3.88.2. Only the description of an ellipsoid point with uncertainty circle is allowed to be used.
        globalGnbId:
          $ref: '#/components/schemas/GlobalRanNodeId'
          description: It indicates the global identity of the gNodeB in which the UE is currently located. See 3GPP TS 38.413 clause 9.3.1.6.
      required:
        - tai
        - ncgi
    NrLocationRm:
     anyOf:
        - $ref: '#/components/schemas/NrLocation'
        - $ref: '#/components/schemas/NullValue'
     description: This data type is defined in the same way as the "NrLocation" data type, but with the OpenAPI "nullable= true" property.
    N3gaLocation:
      type: object
      properties:
        n3gppTai:
          $ref: '#/components/schemas/Tai'
          description: This IE shall be present over the 3GPP PLMN internal interfaces, but it shall not be present over the N5 interface. When present, it shall contain the TAI reported by the N3IWF, TNGF or W-AGF for the non-3GPP access.
        n3IwfId:
          type: string
          pattern: '^[A-Fa-f0-9]+$'
          description: This IE shall contain the N3IWF identifier received over NGAP and shall be encoded as a string of hexadecimal characters. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the N3IWF ID shall appear first in the string, and the character representing the 4 least significant bit of the N3IWF ID shall appear last in the string.
        ueIpv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
          description: UE/N5CW device local IPv4 address (used to reach the N3IWF, TNGF or TWIF). The ueIPv4Addr or the ueIPv6Addr shall be present if the UE is accessing the 5GC via a trusted or untrusted non-3GPP access and the information is available.
        ueIpv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
          description: UE/N5CW device local IPv6 address (used to reach the N3IWF, TNGF or TWIF). The ueIPv4Addr or the ueIPv6Addr shall be present if the UE is accessing the 5GC via a trusted or untrusted non-3GPP access and the information is available.
        portNumber:
          $ref: '#/components/schemas/Uinteger'
          description: UDP or TCP source port number. It shall be present if the UE is accessing the 5GC via a trusted or untrusted non-3GPP access and NAT is detected.
        tnapId:
          $ref: '#/components/schemas/TnapId'
          description: This IE shall contain the TNAP Identifier, see clause 5.6.2 of 3GPP TS 23.501.
        twapId:
          $ref: '#/components/schemas/TwapId'
          description: This IE shall contain the TWAP Identifier, see clause 4.2.8.5.3 of 3GPP TS 23.501.
        hfcNodeId:
          $ref: '#/components/schemas/HfcNodeId'
          description: This IE shall contain the HFC Node Identifier received over NGAP. It shall be present for a 5G-CRG/FN-CRG accessing the 5GC via wireline access network.
        gli:
          $ref: '#/components/schemas/Gli'
          description: This IE shall contain the Global Line Identifier. It shall be present for a 5G-BRG/FN-BRG accessing the 5GC via wireline access network.
        w5gbanLineType:
          $ref: '#/components/schemas/LineType'
          description: This IE may be present for a 5G-BRG/FN-BRG accessing the 5GC via wireline access network. When present, it shall indicate the type of the wireline (DSL or PON).
        gci:
          $ref: '#/components/schemas/Gci'
          description: This IE shall contain the Global Cable Identifier. It shall be present for the N5GC device accessing the 5GC via wireline access network. See clause 4.10a of 3GPP TS 23.316.
    UpSecurity:
      type: object
      properties:
        upIntegr:
          $ref: '#/components/schemas/UpIntegrity'
          description: This IE shall indicate whether UP integrity protection is required, preferred or not needed for all the traffic on the PDU Session.
        upConfid:
          $ref: '#/components/schemas/UpConfidentiality'
          description: This IE shall indicate whether UP confidentiality protection is required, preferred or not needed for all the traffic on the PDU Session
      required:
        - upIntegr
        - upConfid
    UpSecurityRm:
     anyOf:
        - $ref: '#/components/schemas/UpSecurity'
        - $ref: '#/components/schemas/NullValue'
     description: This data type is defined in the same way as the "UpSecurity" data type, but with the OpenAPI "nullable= true" property.
    NgApCause:
      type: object
      properties:
        group:
          $ref: '#/components/schemas/Uinteger'
          description: >
            This IE shall indicate the group of the NGAP cause. The value of this IE shall equal to the ASN.1 value of the specified NGAP cause group.
            NGAP supports following cause groups defined as separate enumerations, as specified in clause 9.4.5 of 3GPP TS 38.413 [11], with following values:
            0 – radioNetwork
            1 – transport
            2 – nas
            3 – protocol
            4 – misc
        value:
          $ref: '#/components/schemas/Uinteger'
          description: This IE shall carry the NG AP cause value in specific cause group identified by the "group" attribute, as specified in clause 9.4.5 of 3GPP TS 38.413.
      required:
        - group
        - value
    BackupAmfInfo:
      type: object
      properties:
        backupAmf:
          $ref: '#/components/schemas/AmfName'
          description: This IE shall contain the AMF name of the backup AMF related to the specific GUAMI(s) (see clause 5.21.2.3 of 3GPP TS 23.501 [8]). If no GUAMI is included in BackupAmfinfo, the AMF name of the backup AMF is related to all the GUAMI(s) supported by the AMF.
        guamiList:
          type: array
          items:
            $ref: '#/components/schemas/Guami'
          minItems: 1
          description: If present, this IE shall contain the list of GUAMI(s) (supported by the AMF) for which the backupAmf IE applies.
      required:
        - backupAmf
    RefToBinaryData:
      type: object
      properties:
        contentId:
          type: string
          description: This IE shall contain the value of the Content-ID header of the referenced binary body part.
      required:
        - contentId
    RefToBinaryDataRm:
     anyOf:
        - $ref: '#/components/schemas/RefToBinaryData'
        - $ref: '#/components/schemas/NullValue'
     description: This data type is defined in the same way as the " RefToBinaryData " data type, but with the OpenAPI "nullable= true" property.
    RouteToLocation:
      type: object
      properties:
        dnai:
          $ref: '#/components/schemas/Dnai'
          description: Identifies the location of the application
        routeInfo:
          $ref: '#/components/schemas/RouteInformation'
          description: Includes the traffic routing information.
        routeProfId:
          type: string
          nullable: true
          description: Identifies the routing profile Id.
      required:
        - dnai
      anyOf:
        - required: [ routeInfo ]
        - required: [ routeProfId ]
      nullable: true
      description: Either the "routeInfo" attribute or the "routeProfId" attribute shall be included in the "RouteToLocation" data type.
    RouteInformation:
      type: object
      properties:
        ipv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
          description: Ipv4address of the tunnel end point in the data network.
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
          description: Ipv6 address of the tunnel end point in the data network.
        portNumber:
          $ref: '#/components/schemas/Uinteger'
          description: UDP port number of the tunnel end point in the data network.
      required:
        - portNumber
      nullable: true
      description: At least one of the "ipv4Addr" attribute and the "ipv6Addr" attribute shall be included in the "RouteInformation" data type.
    Area:
      type: object
      oneOf:
        - required:
          - tacs
        - required:
          - areaCode
      properties:
        tacs:
          type: array
          items:
            $ref: '#/components/schemas/Tac'
          minItems: 1
          description: List of TACs; shall be present if and only if areaCode is absent.
        areaCode:
            $ref: '#/components/schemas/AreaCode'
            description: Area Code; shall be present if and only if tacs is absent
    ServiceAreaRestriction:
      type: object
      properties:
        restrictionType:
          $ref: '#/components/schemas/RestrictionType'
          description: >
            string "ALLOWED_AREAS" or "NOT_ALLOWED_AREAS"
            shall be present if and only if the areas attribute is present
        areas:
          type: array
          items:
            $ref: '#/components/schemas/Area'
            description: >
              A list of Areas.
              These areas are:
              - allowed areas if RestrictionType is "ALLOWED_AREAS"
              - not allowed areas if RestrictionType is "NOT_ALLOWED_AREAS"
        maxNumOfTAs:
          $ref: '#/components/schemas/Uinteger'
          description: Maximum number of allowed tracking areas for use when restrictionType indicates "ALLOWED_AREAS". This attribute shall be absent when attribute "restrictionType" takes the value "NOT_ALLOWED_AREAS".
        maxNumOfTAsForNotAllowedAreas:
          $ref: '#/components/schemas/Uinteger'
          description: Maximum number of allowed tracking areas for use when restrictionType indicates "NOT_ALLOWED_AREAS". This attribute shall be absent when attribute "restrictionType" takes the value "ALLOWED_AREAS".
      allOf:
        #
        # 1st condition: restrictionType and areas attributes shall be either both absent
        #                or both present
        #
        - oneOf:
            - not:
                required: [ restrictionType ]
            - required: [ areas ]
        #
        # 2nd condition: if restrictionType takes value NOT_ALLOWED_AREAS,
        #                then maxNumOfTAs shall be absent
        #
        - anyOf:
            - not:
                required: [ restrictionType ]
                properties:
                  restrictionType:
                    type: string
                    enum: [ NOT_ALLOWED_AREAS ]
            - not:
                required: [ maxNumOfTAs ]
        #
        # 3rd condition: if restrictionType takes value ALLOWED_AREAS,
        #                then maxNumOfTAsForNotAllowedAreas shall be absent
        #
        - anyOf:
            - not:
                required: [ restrictionType ]
                properties:
                  restrictionType:
                    type: string
                    enum: [ ALLOWED_AREAS ]
            - not:
                required: [ maxNumOfTAsForNotAllowedAreas ]
