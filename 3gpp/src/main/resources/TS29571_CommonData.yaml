      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
          description: PLMN Identity
        lac:
          type: string
          pattern: '^[A-Fa-f0-9]{4}$'
          description: Location Area Code.
        sac:
          type: string
          pattern: '^[A-Fa-f0-9]{4}$'
          description: Service Area Code.
    LocationAreaId:
      type: object
      required:
        - plmnId
        - lac
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
          description: PLMN Identity
        lac:
          type: string
          pattern: '^[A-Fa-f0-9]{4}$'
          description: Location Area Code
    RoutingAreaId:
      type: object
      required:
        - plmnId
        - lac
        - rac
      properties:
        plmnId:
          $ref: '#/components/schemas/PlmnId'
          description: PLMN Identity
        lac:
          type: string
          pattern: '^[A-Fa-f0-9]{4}$'
          description: Location Area Code
        rac:
          type: string
          pattern: '^[A-Fa-f0-9]{2}$'
          description: Routing Area Code
    DddTrafficDescriptor:
      type: object
      properties:
        ipv4Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv4Addr'
          description: Ipv4 address of the source of downlink data.
        ipv6Addr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Ipv6Addr'
          description: Ipv6 address of the source of downlink data.
        portNumber:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/Uinteger'
          description: Port number of the source of downlink data.
        macAddr:
          $ref: 'TS29571_CommonData.yaml#/components/schemas/MacAddr48'
          description: Source MAC address.
    MoExpDataCounter:
      type: object
      required:
        - counter
      properties:
        counter:
          type: integer
          description: Unsigned integer identifying the MO Exception Data Counter, as specified in clause 5.31.14.3 of 3GPP TS 23.501.
        timeStamp:
          $ref: '#/components/schemas/DateTime'
          description: UTC time indicating the time at which the counter value increased from 0 to 1.
    NssaaStatus:
      type: object
      required:
        - snssai
        - status
      properties:
        snssai:
          $ref: '#/components/schemas/Snssai'
          description: Subscribed S-NSSAI.
        status:
          $ref: '#/components/schemas/AuthStatus'
          description: This flag when present shall indicate the NSSAA status of the related Snssai.
    NssaaStatusRm:
      anyOf:
        - $ref: '#/components/schemas/NssaaStatus'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "NssaaStatus" data type, but with the OpenAPI "nullable= true" property.
    TnapId:
      type: object
      properties:
        ssId:
          type: string
          description: This IE shall be present if the UE is accessing the 5GC via a trusted WLAN access network.When present, it shall contain the SSID of the access point to which the UE is attached, that is received over NGAP, see IEEE Std 802.11-2012.
        bssId:
          type: string
          description: When present, it shall contain the BSSID of the access point to which the UE is attached, that is received over NGAP, see IEEE Std 802.11-2012.
        civicAddress:
          $ref: '#/components/schemas/Bytes'
          description: When present, it shall contain the civic address information of the TNAP to which the UE is attached, including the Location-Information Attribute and / or Location-Data Attribute as defined in IETF RFC 5580.
    TnapIdRm:
      anyOf:
        - $ref: '#/components/schemas/TnapId'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "TnapId" data type, but with the OpenAPI "nullable= true" property.
    TwapId:
      type: object
      required:
        - ssId
      properties:
        ssId:
          type: string
          description: This IE shall contain the SSID of the access point to which the UE is attached, that is received over NGAP, see IEEE Std 802.11-2012.
        bssId:
          type: string
          description: When present, it shall contain the BSSID of the access point to which the UE is attached, for trusted WLAN access, see IEEE Std 802.11-2012.
        civicAddress:
          $ref: '#/components/schemas/Bytes'
          description: When present, it shall contain the civic address information of the TWAP to which the UE is attached, for trusted WLAN access. This IE shall include the Location-Information Attribute and / or Location-Data Attribute as defined in IETF RFC 5580.
    TwapIdRm:
      anyOf:
        - $ref: '#/components/schemas/TwapId'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "TwapId" data type, but with the OpenAPI "nullable= true" property.
    SnssaiExtension:
      type: object
      properties:
        sdRanges:
          type: array
          items:
            $ref: '#/components/schemas/SdRange'
          minItems: 1
          description: When present, it shall contain the range(s) of Slice Differentiator values supported for the Slice/Service Type value indicated in the sst attribute of the Snssai data type (see clause 5.4.4.2).
        wildcardSd:
          type: boolean
          default: false
          description: When present, it shall be set to "true", to indicate that all SD values are supported for the Slice/Service Type value indicated in the sst attribute of the Snssai data type (see clause 5.4.4.2).
      description: Extensions to the Snssai data type, sdRanges and wildcardSd shall not be present simultaneously

    SdRange:
      description: A range of SDs (Slice Differentiators)
      type: object
      properties:
        start:
          type: string
          pattern: '^[A-Fa-f0-9]{6}$'
          description: First value identifying the start of an SD range. This string shall be formatted as specified for the sd attribute of the Snssai data type in clause 5.4.4.2.
        end:
          type: string
          pattern: '^[A-Fa-f0-9]{6}$'
          description: Last value identifying the end of an SD range. This string shall be formatted as specified for the sd attribute of the Snssai data type in clause 5.4.4.2.

    ProseServiceAuth:
      type: object
      properties:
        proseDirectDiscoveryAuth:
          $ref: '#/components/schemas/UeAuth'
        proseDirectCommunicationAuth:
          $ref: '#/components/schemas/UeAuth'

    EcsServerAddr:
      type: object
      properties:
        ecsFqdnList:
          type: array
          items:
            type: string
          minItems: 1
        ecsIpAddressList:
          type: array
          items:
            $ref: '#/components/schemas/IpAddr'
          minItems: 1

    EcsServerAddrRm:
      anyOf:
        - $ref: '#/components/schemas/EcsServerAddr'
        - $ref: '#/components/schemas/NullValue'

    IpAddr:
      type: object
      oneOf:
        - required:
          - ipv4Addr
        - required:
          - ipv6Addr
        - required:
          - ipv6Prefix
      properties:
        ipv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
        ipv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
        ipv6Prefix:
          $ref: '#/components/schemas/Ipv6Prefix'

    SACInfo:
      description: Represents threshold(s) to control the triggering of network slice reporting notifications or the information contained in the network slice reporting notification.
      type: object
      properties:
        numericValNumUes:
          type: integer
        numericValNumPduSess:
          type: integer
        percValueNumUes:
          type: integer
          minimum: 0
          maximum: 100
        percValueNumPduSess:
          type: integer
          minimum: 0
          maximum: 100

    SACEventStatus:
      description: Contains the network slice status information in terms of the current number of UEs registered with a network slice, the current number of PDU Sessions established on a network slice or both.
      type: object
      properties:
        reachedNumUes:
          $ref: '#/components/schemas/SACInfo'
        reachedNumPduSess:
          $ref: '#/components/schemas/SACInfo'

#
# Data types describing alternative data types or combinations of data types
#
    ExtSnssai:
      allOf:
        - $ref: '#/components/schemas/Snssai'
        - $ref: '#/components/schemas/SnssaiExtension'
      description: The sdRanges and wildcardSd attributes shall be exclusive from each other. If one of these attributes is present, the sd attribute shall also be present and it shall contain one Slice Differentiator value within the range of SD (if the sdRanges attribute is present) or with any value (if the wildcardSd attribute is present).

#
# Data Types related to 5G QoS as defined in clause 5.5
#

#
# SIMPLE DATA TYPES
#
#
    Qfi:
      type: integer
      minimum: 0
      maximum: 63
      description: Unsigned integer identifying a QoS flow, within the range 0 to 63.
    QfiRm:
      type: integer
      minimum: 0
      maximum: 63
      nullable: true
      description: This data type is defined in the same way as the "Qfi" data type, but with the OpenAPI "nullable= true" property.
    5Qi:
      type: integer
      minimum: 0
      maximum: 255
      description: Unsigned integer representing a 5G QoS Identifier (see clause 5.7.2.1 of 3GPP TS 23.501, within the range 0 to 255
    5QiRm:
      type: integer
      minimum: 0
      maximum: 255
      nullable: true
      description: This data type is defined in the same way as the "5QiPriorityLevel" data type, but with the OpenAPI "nullable= true" property.
    BitRate:
      type: string
      pattern: '^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$'
      description: String representing a bit rate that shall be formatted as follows.
    BitRateRm:
      type: string
      pattern: '^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$'
      nullable: true
      description: This data type is defined in the same way as the "BitRate" data type, but with the OpenAPI "nullable= true" property.
    ArpPriorityLevelRm:
      type: integer
      minimum: 1
      maximum: 15
      nullable: true
      description: This data type is defined in the same way as the "ArpPriorityLevel" data type, but with the OpenAPI "nullable= true" property.
    ArpPriorityLevel:
      type: integer
      minimum: 1
      maximum: 15
      nullable: true
      description: nullable true shall not be used for this attribute. Unsigned integer indicating the ARP Priority Level (see clause 5.7.2.2 of 3GPP TS 23.501, within the range 1 to 15.Values are ordered in decreasing order of priority, i.e. with 1 as the highest priority and 15 as the lowest priority.
    5QiPriorityLevel:
      type: integer
      minimum: 1
      maximum: 127
      description: Unsigned integer indicating the 5QI Priority Level (see clauses 5.7.3.3 and 5.7.4 of 3GPP TS 23.501, within the range 1 to 127.Values are ordered in decreasing order of priority, i.e. with 1 as the highest priority and 127 as the lowest priority.
    5QiPriorityLevelRm:
      type: integer
      minimum: 1
      maximum: 127
      nullable: true
      description: This data type is defined in the same way as the "5QiPriorityLevel" data type, but with the OpenAPI "nullable= true" property.
    PacketDelBudget:
      type: integer
      minimum: 1
      description: Unsigned integer indicating Packet Delay Budget (see clauses 5.7.3.4 and 5.7.4 of 3GPP TS 23.501), expressed in milliseconds.
    PacketDelBudgetRm:
      type: integer
      minimum: 1
      nullable: true
      description: This data type is defined in the same way as the "PacketDelBudget" data type, but with the OpenAPI "nullable= true" property
    PacketErrRate:
      type: string
      pattern: '^([0-9]E-[0-9])$'
      description: String representing Packet Error Rate (see clause 5.7.3.5 and 5.7.4 of 3GPP TS 23.501, expressed as a "scalar x 10-k" where the scalar and the exponent k are each encoded as one decimal digit
    PacketErrRateRm:
      type: string
      pattern: '^([0-9]E-[0-9])$'
      nullable: true
      description: This data type is defined in the same way as the "PacketErrRate" data type, but with the OpenAPI "nullable= true" property.
    PacketLossRate:
      type: integer
      minimum: 0
      maximum: 1000
      description: Unsigned integer indicating Packet Loss Rate (see clauses 5.7.2.8 and 5.7.4 of 3GPP TS 23.501), expressed in tenth of percent.
    PacketLossRateRm:
      type: integer
      minimum: 0
      maximum: 1000
      nullable: true
      description: This data type is defined in the same way as the "PacketLossRate" data type, but with the OpenAPI "nullable= true" property
    AverWindow:
      type: integer
      minimum: 1
      maximum: 4095
      default: 2000
      description: Unsigned integer indicating Averaging Window (see clause 5.7.3.6 and 5.7.4 of 3GPP TS 23.501), expressed in milliseconds.
    AverWindowRm:
      type: integer
      maximum: 4095
      default: 2000
      minimum: 1
      nullable: true
      description: This data type is defined in the same way as the "AverWindow" data type, but with the OpenAPI "nullable= true" property.
    MaxDataBurstVol:
      type: integer
      minimum: 1
      maximum: 4095
      description: Unsigned integer indicating Maximum Data Burst Volume (see clauses 5.7.3.7 and 5.7.4 of 3GPP TS 23.501), expressed in Bytes.
    MaxDataBurstVolRm:
      type: integer
      minimum: 1
      maximum: 4095
      nullable: true
      description: This data type is defined in the same way as the "MaxDataBurstVol" data type, but with the OpenAPI "nullable= true" property
    SamplingRatio:
      type: integer
      minimum: 1
      maximum: 100
      description: Unsigned integer indicating Sampling Ratio (see clauses 4.15.1 of 3GPP TS 23.502), expressed in percent.
    SamplingRatioRm:
      type: integer
      minimum: 1
      maximum: 100
      nullable: true
      description: This data type is defined in the same way as the "SamplingRatio" data type, but with the OpenAPI "nullable= true" property.
    RgWirelineCharacteristics:
      $ref: '#/components/schemas/Bytes'
      description: RG Level Wireline Access Characteristics(see BBF TR-456 and BBF TR-470). It shall be encoded as a string with format "byte" as defined in OpenAPI Specification [3], i.e.  base64 encoded characters, representing the RG-Level Wireline Access Characteristics encoded as specified in clause 7.5 of BBF TR-470.
    RgWirelineCharacteristicsRm:
      anyOf:
        - $ref: '#/components/schemas/RgWirelineCharacteristics'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "RgWirelineCharacteristics" data type, but with the OpenAPI "nullable= true" property.
    ExtMaxDataBurstVol:
      type: integer
      minimum: 4096
      maximum: 2000000
      description: Unsigned integer indicating Maximum Data Burst Volume (see clauses 5.7.3.7 and 5.7.4 of 3GPP TS 23.501), expressed in Bytes.
    ExtMaxDataBurstVolRm:
      type: integer
      minimum: 4096
      maximum: 2000000
      nullable: true
      description: This data type is defined in the same way as the "ExtMaxDataBurstVol" data type, but with the OpenAPI "nullable= true" property.
    ExtPacketDelBudget:
      type: integer
      minimum: 1
      description: Unsigned integer indicating Packet Delay Budget (see clauses 5.7.3.4 and 5.7.4 of 3GPP TS 23.501 [8])), expressed in 0.01 milliseconds.
    ExtPacketDelBudgetRm:
      type: integer
      minimum: 1
      nullable: true
      description: This data type is defined in the same way as the "ExtPacketDelBudget" data type, but with the OpenAPI "nullable= true" property.

#
# ENUMERATED DATA TYPES
#

    PreemptionCapability:
      anyOf:
        - type: string
          enum:
            - NOT_PREEMPT
            - MAY_PREEMPT
        - type: string
      description: The enumeration PreemptionCapability indicates the pre-emption capability of a request on other QoS flows. See clause 5.7.2.2 of 3GPP TS 23.501. It shall comply with the provisions defined in table 5.5.3.1-1.
    PreemptionCapabilityRm:
      anyOf:
        - $ref: '#/components/schemas/PreemptionCapability'
        - $ref: '#/components/schemas/NullValue'
      description: This enumeration is defined in the same way as the "PreemptionCapability" enumeration, but with the OpenAPI "nullable= true" property.
    PreemptionVulnerability:
      anyOf:
        - type: string
          enum:
            - NOT_PREEMPTABLE
            - PREEMPTABLE
        - type: string
      description: The enumeration PreemptionVulnerability indicates the pre-emption vulnerability of the QoS flow to pre-emption from other QoS flows. See clause 5.7.2.2 of 3GPP TS 23.501. It shall comply with the provisions defined in table 5.5.3.2-1
    PreemptionVulnerabilityRm:
      anyOf:
        - $ref: '#/components/schemas/PreemptionVulnerability'
        - $ref: '#/components/schemas/NullValue'
      description: This enumeration is defined in the same way as the "PreemptionVulnerability" enumeration, but with the OpenAPI "nullable= true" property.
    ReflectiveQoSAttribute:
      anyOf:
        - type: string
          enum:
            - RQOS
            - NO_RQOS
        - type: string
      description: The enumeration ReflectiveQosAttribute indicates whether certain traffic of the QoS flow may be subject to Reflective QoS (see clause 5.7.2.3 of 3GPP TS 23.501). It shall comply with the provisions defined in table 5.5.3.3-1.
    ReflectiveQoSAttributeRm:
      anyOf:
        - $ref: '#/components/schemas/ReflectiveQoSAttribute'
        - $ref: '#/components/schemas/NullValue'
      description: This enumeration is defined in the same way as the "ReflectiveQosAttribute" enumeration, but with the OpenAPI "nullable= true" property.
    NotificationControl:
      anyOf:
        - type: string
          enum:
            - REQUESTED
            - NOT_REQUESTED
        - type: string
      description: The enumeration NotificationControl indicates whether notifications are requested from the RAN when the GFBR can no longer (or again) be fulfilled for a QoS Flow during the lifetime of the QoS Flow (see clause 5.7.2.4 of 3GPP TS 23.501). It shall comply with the provisions defined in table 5.5.3.5-1.
    NotificationControlRm:
      anyOf:
        - $ref: '#/components/schemas/NotificationControl'
        - $ref: '#/components/schemas/NullValue'
      description: This enumeration is defined in the same way as the "NotificationControl" enumeration, but with the OpenAPI "nullable= true" property.
    QosResourceType:
      anyOf:
        - type: string
          enum:
            - NON_GBR
            - NON_CRITICAL_GBR
            - CRITICAL_GBR
        - type: string
      description: The enumeration QosResourceType indicates whether a QoS Flow is non-GBR, delay critical GBR, or non-delay critical GBR (see clauses 5.7.3.4 and 5.7.3.5 of 3GPP TS 23.501). It shall comply with the provisions defined in table 5.5.3.6-1.
    QosResourceTypeRm:
      anyOf:
        - $ref: '#/components/schemas/QosResourceType'
        - $ref: '#/components/schemas/NullValue'
      description: This enumeration is defined in the same way as the "QosResourceType" enumeration, but with the OpenAPI "nullable= true" property.
    AdditionalQosFlowInfo:
      anyOf:
        - anyOf:
            - type: string
              enum:
                - MORE_LIKELY
            - type: string
        - $ref: '#/components/schemas/NullValue'
      description: The enumeration AdditionalQosFlowInfo provides additional QoS flow information (see clause 9.3.1.12 3GPP TS 38.413 [11]). It shall comply with the provisions defined in table 5.5.3.12-1.

    PartitioningCriteria:
      anyOf:
        - type: string
          enum:
            - TAC
            - SUBPLMN
            - GEOAREA
            - SNSSAI
            - DNN
        - type: string
          description: >
            This string provides forward-compatibility with future
            extensions to the enumeration but is not used to encode
            content defined in the present version of this API.
      description: >
        Possible values are
        - "TAC": Type Allocation Code
        - "SUBPLMN": Subscriber PLMN ID
        - "GEOAREA": Geographical area, i.e. list(s) of TAI(s)
        - "SNSSAI": S-NSSAI
        - "DNN": DNN
    PartitioningCriteriaRm:
      anyOf:
        - $ref: '#/components/schemas/PartitioningCriteria'
        - $ref: '#/components/schemas/NullValue'
#

#
# STRUCTURED DATA TYPES
#

    Arp:
      type: object
      properties:
        priorityLevel:
          $ref: '#/components/schemas/ArpPriorityLevel'
          description: Defines the relative importance of a resource request.
        preemptCap:
          $ref: '#/components/schemas/PreemptionCapability'
          description: Defines whether a service data flow may get resources that were already assigned to another service data flow with a lower priority level.
        preemptVuln:
          $ref: '#/components/schemas/PreemptionVulnerability'
          description: Defines whether a service data flow may lose the resources assigned to it in order to admit a service data flow with higher priority level.
      required:
        - priorityLevel
        - preemptCap
        - preemptVuln
    Ambr:
      type: object
      properties:
        uplink:
          $ref: '#/components/schemas/BitRate'
          description: AMBR for uplink.
        downlink:
          $ref: '#/components/schemas/BitRate'
          description: AMBR for downlink.
      required:
        - uplink
        - downlink
    Dynamic5Qi:
      type: object
      properties:
        resourceType:
          $ref: '#/components/schemas/QosResourceType'
          description: Defines the 5QI resource type. See clause 5.5.3.6.
        priorityLevel:
          $ref: '#/components/schemas/5QiPriorityLevel'
          description: Defines the 5QI Priority Level.  See clause 5.5.2
        packetDelayBudget:
          $ref: '#/components/schemas/PacketDelBudget'
          description: Defines the packet delay budget. See clause 5.5.2.
        packetErrRate:
          $ref: '#/components/schemas/PacketErrRate'
          description: Defines the packet error rate. See clause 5.5.2.
        averWindow:
          $ref: '#/components/schemas/AverWindow'
          description: Defines the averaging window. See clause 5.5.2. This IE shall be present only for a GBR QoS flow or a Delay Critical GBR QoS flow.
        maxDataBurstVol:
          $ref: '#/components/schemas/MaxDataBurstVol'
          description: Defines the maximum data burst volume. See clause 5.5.2. This IE shall be present for a Delay Critical GBR QoS flow.
        extMaxDataBurstVol:
          $ref: '#/components/schemas/ExtMaxDataBurstVol'
          description: Defines the maximum data burst volume. See clause 5.5.2.
        extPacketDelBudget:
          $ref: '#/components/schemas/ExtPacketDelBudget'
          description: Defines the packet delay budget. See clause 5.5.2.
        cnPacketDelayBudgetDl:
          $ref: '#/components/schemas/ExtPacketDelBudget'
          description: Defines the Core Network Packet Delay Budget for downlink. See clause 5.5.2.
        cnPacketDelayBudgetUl:
          $ref: '#/components/schemas/ExtPacketDelBudget'
          description: Defines the Core Network Packet Delay Budget for uplink. See clause 5.5.2
      required:
        - resourceType
        - priorityLevel
        - packetDelayBudget
        - packetErrRate
    NonDynamic5Qi:
      type: object
      properties:
        priorityLevel:
          $ref: '#/components/schemas/5QiPriorityLevel'
          description: Defines the 5QI Priority Level. See clause 5.5.2.When present, it contains the 5QI Priority Level value that overrides the standardized or pre-configured value.
        averWindow:
          $ref: '#/components/schemas/AverWindow'
          description: Defines the averaging window. See clause 5.5.2.This IE may be present for a GBR QoS flow or a Delay Critical GBR QoS flow. When present, it contains the Averaging Window that overrides the standardized or pre-configured value.
        maxDataBurstVol:
          $ref: '#/components/schemas/MaxDataBurstVol'
          description: Defines the maximum data burst volume. See clause 5.5.2.This IE may be present for a Delay Critical GBR QoS flow. When present, it contains the Maximum Data Burst Volume value that overrides the standardized or pre-configured value.
        extMaxDataBurstVol:
          $ref: '#/components/schemas/ExtMaxDataBurstVol'
          description: Defines the maximum data burst volume. See clause 5.5.2.This IE may be present for a Delay Critical GBR QoS flow. When present, it contains the Maximum Data Burst Volume value that overrides the standardized or pre-configured value
        cnPacketDelayBudgetDl:
          $ref: '#/components/schemas/ExtPacketDelBudget'
          description: Defines the Core Network Packet Delay Budget for downlink. See clause 5.5.2.
        cnPacketDelayBudgetUl:
          $ref: '#/components/schemas/ExtPacketDelBudget'
          description: Defines the Core Network Packet Delay Budget for uplink. See clause 5.5.2.
      minProperties: 0

    ArpRm:
      anyOf:
        - $ref: '#/components/schemas/Arp'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "Arp" data type, but with the OpenAPI "nullable= true" property.
    AmbrRm:
      anyOf:
        - $ref: '#/components/schemas/Ambr'
        - $ref: '#/components/schemas/NullValue'
      description: This data type is defined in the same way as the "Ambr" data type, but with the OpenAPI "nullable= true" property.

    SliceMbr:
      description: MBR related to slice
      type: object
      properties:
        uplink:
          $ref: '#/components/schemas/BitRate'
        downlink:
          $ref: '#/components/schemas/BitRate'
      required:
        - uplink
        - downlink
    SliceMbrRm:
      description: SliceMbr with nullable= true
      anyOf:
        - $ref: '#/components/schemas/SliceMbr'
        - $ref: '#/components/schemas/NullValue'

#
# Data Types related to 5G Trace as defined in clause 5.6
#

#
# SIMPLE DATA TYPES
#
    PhysCellId:
      type: integer
      minimum: 0
      maximum: 1007
      description: Integer value identifying the physical cell identity (PCI), as definition of "PhysCellId" IE in clause 6.3.2 of 3GPP TS 38.331.
    ArfcnValueNR:
      type: integer
      minimum: 0
      maximum: 3279165
      description: Integer value indicating the ARFCN applicable for a downlink, uplink or bi-directional (TDD) NR global frequency raster, as definition of "ARFCN-ValueNR" IE in clause 6.3.2 of 3GPP TS 38.331.
#
#
# Enumerations
#
    TraceDepth:
      anyOf:
        - type: string
          enum:
            - MINIMUM
