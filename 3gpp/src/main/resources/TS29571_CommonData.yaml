#
# Data Types related to 5G Network as defined in clause 5.4
#

#
# SIMPLE DATA TYPES
#
    ApplicationId:
      type: string
      description: String providing an application identifier.
    ApplicationIdRm:
      type: string
      nullable: true
      description: String providing an application identifier with the OpenAPI "nullable= true" property.
    PduSessionId:
      type: integer
      minimum: 0
      maximum: 255
      description: Unsigned integer identifying a PDU session, within the range 0 to 255, as specified in clause 11.2.3.1b, bits 1 to 8, of 3GPP TS 24.007. If the PDU Session ID is allocated by the Core Network for UEs not supporting N1 mode, reserved range 64 to 95 is used. PDU Session ID within the reserved range is only visible in the Core Network.
    Mcc:
      type: string
      pattern: '^\d{3}$'
      description: Mobile Country Code part of the PLMN, comprising 3 digits, as defined in clause 9.3.3.5 of 3GPP TS 38.413.
    MccRm:
      type: string
      pattern: '^\d{3}$'
      nullable: true
      description: Mobile Country Code part of the PLMN, comprising 3 digits, as defined in clause 9.3.3.5 of 3GPP TS 38.413 with the OpenAPI "nullable= true" property.
    Mnc:
      type: string
      pattern: '^\d{2,3}$'
      description: Mobile Network Code part of the PLMN, comprising 2 or 3 digits, as defined in clause 9.3.3.5 of 3GPP TS 38.413.
    MncRm:
      type: string
      pattern: '^\d{2,3}$'
      nullable: true
      description: Mobile Network Code part of the PLMN, comprising 2 or 3 digits, as defined in clause 9.3.3.5 of 3GPP TS 38.413 with the OpenAPI "nullable= true" property.
    Tac:
      type: string
      pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
      description: 2 or 3-octet string identifying a tracking area code as specified in clause 9.3.3.10 of 3GPP TS 38.413, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the TAC shall appear first in the string, and the character representing the 4 least significant bit of the TAC shall appear last in the string.
    TacRm:
      type: string
      pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
      nullable: true
      description: This data type is defined in the same way as the "Tac" data type, but with the OpenAPI "nullable= true" property.
    EutraCellId:
      type: string
      pattern: '^[A-Fa-f0-9]{7}$'
      description: 28-bit string identifying an E-UTRA Cell Id as specified in clause 9.3.1.9 of 3GPP TS 38.413, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the Cell Id shall appear first in the string, and the character representing the 4 least significant bit of the Cell Id shall appear last in the string.
    EutraCellIdRm:
      type: string
      pattern: '^[A-Fa-f0-9]{7}$'
      nullable: true
      description: This data type is defined in the same way as the "EutraCellId" data type, but with the OpenAPI "nullable= true" property.
    NrCellId:
      type: string
      pattern: '^[A-Fa-f0-9]{9}$'
      description: 36-bit string identifying an NR Cell Id as specified in clause 9.3.1.7 of 3GPP TS 38.413, in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the Cell Id shall appear first in the string, and the character representing the 4 least significant bit of the Cell Id shall appear last in the string.
    NrCellIdRm:
      type: string
      pattern: '^[A-Fa-f0-9]{9}$'
      nullable: true
      description: This data type is defined in the same way as the "NrCellId" data type, but with the OpenAPI "nullable= true" property.
    Dnai:
      type: string
      description: DNAI (Data network access identifier), see clause 5.6.7 of 3GPP TS 23.501.
    DnaiRm:
      type: string
      nullable: true
      description: This data type is defined in the same way as the "Dnai" data type, but with the OpenAPI "nullable= true" property.
    5GMmCause:
      $ref: '#/components/schemas/Uinteger'
      description: This represents the 5GMM cause code values as specified in 3GPP TS 24.501.
    AmfName:
      type: string
    AreaCode:
      type: string
      description: Values are operator specific.
    AreaCodeRm:
      type: string
      nullable: true
      description: This data type is defined in the same way as the "AreaCode" data type, but with the OpenAPI "nullable= true" property.
    N3IwfId:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
      description: This represents the identifier of the N3IWF ID as specified in clause 9.3.1.57 of 3GPP TS 38.413 in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the N3IWF ID shall appear first in the string, and the character representing the 4 least significant bit of the N3IWF ID shall appear last in the string.
    WAgfId:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
      description: This represents the identifier of the W-AGF ID as specified in clause 9.3.1.162 of 3GPP TS 38.413 in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the W-AGF ID shall appear first in the string, and the character representing the 4 least significant bit of the W-AGF ID shall appear last in the string.
    TngfId:
      type: string
      pattern: '^[A-Fa-f0-9]+$'
      description: This represents the identifier of the TNGF ID as specified in clause 9.3.1.161 of 3GPP TS 38.413 in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the TNGF ID shall appear first in the string, and the character representing the 4 least significant bit of the TNGF ID shall appear last in the string.
    NgeNbId:
      type: string
      pattern: '^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$'
      description: This represents the identifier of the ng-eNB ID as specified in clause 9.3.1.8 of 3GPP TS 38.413. The value of the ng-eNB ID shall be encoded in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The padding 0 shall be added to make multiple nibbles, so the most significant character representing the padding 0 if required together with the 4 most significant bits of the ng-eNB ID shall appear first in the string, and the character representing the 4 least significant bit of the ng-eNB ID (to form a nibble) shall appear last in the string.
      example: SMacroNGeNB-34B89
    Nid:
      type: string
      pattern: '^[A-Fa-f0-9]{11}$'
      description: This represents the Network Identifier, which together with a PLMN ID is used to identify an SNPN (see 3GPP TS 23.003 and 3GPP TS 23.501 clause 5.30.2.1).
    NidRm:
      type: string
      pattern: '^[A-Fa-f0-9]{11}$'
      nullable: true
      description: This data type is defined in the same way as the "Nid" data type, but with the OpenAPI "nullable= true" property.
    NfSetId:
      type: string
      description: NF Set Identifier (see clause 28.12 of 3GPP TS 23.003), formatted as the following string " set<Set ID>.<nftype>set.5gc.mnc<MNC>.mcc<MCC>", or "set<SetID>. <NFType>set.5gc.nid<NID>.mnc<MNC>.mcc<MCC>" with <MCC> encoded as defined in clause 5.4.2 ("Mcc" data type definition) <MNC> encoded as defined in clause 5.4.2 ("Mnc" data type definition) <NFType> encoded as a value defined in Table 6.1.6.3.3-1 of 3GPP TS 29.510 but with lower case characters <Set ID> encoded as a string of characters consisting of alphabetic characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and that shall end with either an alphabetic character or a digit.

    NfServiceSetId:
      type: string
      description: NF Service Set Identifier (see clause 28.12 of 3GPP TS 23.003) formatted as the following string  " set<Set ID>.sn<Service Name>.nfi<NF Instance ID>.5gc.mnc<MNC>.mcc<MCC>">", or "set<SetID>.sn<ServiceName>.nfi<NFInstanceID>.5gc.nid<NID>.mnc<MNC>.mcc<MCC>" with <MCC> encoded as defined in clause 5.4.2 ("Mcc" data type definition)  <MNC> encoded as defined in clause 5.4.2 ("Mnc" data type definition)  <NID> encoded as defined in clause 5.4.2 ("Nid" data type definition) <NFInstanceId> encoded as defined in clause 5.3.2 <ServiceName> encoded as defined in 3GPP TS 29.510 <Set ID> encoded as a string of characters consisting of alphabetic characters (A-Z and a-z), digits (0-9) and/or the hyphen (-) and that shall end with either an alphabetic character or a digit.

    PlmnAssiUeRadioCapId:
      $ref: '#/components/schemas/Bytes'
      description: String with format "byte" as defined in OpenAPI Specification, i.e. base64-encoded characters, encoding the "UE radio capability ID" IE  as specified in clause 9.11.3.68 of 3GPP TS 24.501 (starting from octet 1).
    ManAssiUeRadioCapId:
      $ref: '#/components/schemas/Bytes'
      description: String with format "byte" as defined in OpenAPI Specification, i.e. base64-encoded characters, encoding the "UE radio capability ID" IE  as specified in clause 9.11.3.68 of 3GPP TS 24.501 (starting from octet 1).
    TypeAllocationCode:
      type: string
      pattern: '^[0-9]{8}$'
      description: Type Allocation Code (TAC) of the UE, comprising the initial eight-digit portion of the 15-digit IMEI and 16-digit IMEISV codes. See clause 6.2 of 3GPP TS 23.003.
    HfcNId:
      type: string
      maxLength: 6
      description: This IE represents the identifier of the HFC node Id as specified in CableLabs WR-TR-5WWC-ARCH. It is provisioned by the wireline operator as part of wireline operations and may contain up to six characters.
    HfcNIdRm:
      type: string
      maxLength: 6
      nullable: true
      description: This data type is defined in the same way as the "HfcNId" data type, but with the OpenAPI "nullable= true" property.
    ENbId:
      type: string
      pattern: '^(MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}|HomeeNB-[A-Fa-f0-9]{7})$'
      description: This represents the identifier of the eNB ID as specified in clause 9.2.1.37 of 3GPP TS 36.413. The string shall be formatted with the following pattern '^('MacroeNB-[A-Fa-f0-9]{5}|LMacroeNB-[A-Fa-f0-9]{6}|SMacroeNB-[A-Fa-f0-9]{5}|HomeeNB-[A-Fa-f0-9]{7})$' The value of the eNB ID shall be encoded in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The padding 0 shall be added to make multiple nibbles, so the most significant character representing the padding 0 if required together with the 4 most significant bits of the eNB ID shall appear first in the string, and the character representing the 4 least significant bit of the eNB ID (to form a nibble) shall appear last in the string.

    Gli:
      $ref: '#/components/schemas/Bytes'
      description: Global Line Identifier uniquely identifying the line connecting the 5G-BRG or FN-BRG to the 5GS. See clause 28.16.3 of 3GPP TS 23.003. This shall be encoded as a string with format "byte" as defined in OpenAPI Specification, i.e. base64-encoded characters, representing the GLI value (up to 150 bytes) encoded as specified in BBF WT-470.
    Gci:
      type: string
      description: Global Cable Identifier uniquely identifying the connection between the 5G-CRG or FN-CRG to the 5GS. See clause 28.15.4 of 3GPP TS 23.003. This shall be encoded as a string per clause 28.15.4 of 3GPP TS 23.003, and compliant with the syntax specified in clause 2.2 of IETF RFC 7542 for the username part of a NAI. The GCI value is specified in CableLabs WR-TR-5WWC-ARCH.

