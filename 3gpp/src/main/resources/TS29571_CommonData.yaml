        - type: string
          enum:
            - REQUIRED
            - PREFERRED
            - NOT_NEEDED
        - type: string
      description: indicates whether UP confidentiality protection is required, preferred or not needed for all the traffic on the PDU Session. It shall comply with the provisions defined in table 5.4.3.5-1.
    UpConfidentialityRm:
      anyOf:
        - $ref: '#/components/schemas/UpConfidentiality'
        - $ref: '#/components/schemas/NullValue'
