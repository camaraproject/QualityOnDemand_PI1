#
# STRUCTURED DATA TYPES
#
    TraceData:
      type: object
      nullable: true
      properties:
        traceRef:
          type: string
          pattern: '^[0-9]{3}[0-9]{2,3}-[A-Fa-f0-9]{6}$'
          description: Trace Reference (see 3GPP TS 32.422).It shall be encoded as the concatenation of MCC, MNC and Trace ID as follows:<MCC><MNC>-<Trace ID>The Trace ID shall be encoded as a 3 octet string in hexadecimal representation. Each character in the Trace ID string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits of the Trace ID shall appear first in the string, and the character representing the 4 least significant bit of the Trace ID shall appear last in the string.
        traceDepth:
          $ref: '#/components/schemas/TraceDepth'
          description: Trace Depth (see 3GPP TS 32.422).
        neTypeList:
          type: string
          pattern: '^[A-Fa-f0-9]+$'
          description: List of NE Types (see 3GPP TS 32.422).It shall be encoded as an octet string in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits shall appear first in the string, and the character representing the 4 least significant bit shall appear last in the string.Octets shall be coded according to 3GPP TS 32.422.
        eventList:
          type: string
          pattern: '^[A-Fa-f0-9]+$'
          description: Triggering events (see 3GPP TS 32.422).It shall be encoded as an octet string in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits shall appear first in the string, and the character representing the 4 least significant bit shall appear last in the string.Octets shall be coded according to 3GPP TS 32.422.
        collectionEntityIpv4Addr:
          $ref: '#/components/schemas/Ipv4Addr'
          description: IPv4 Address of the Trace Collection Entity (see 3GPP TS 32.422). At least one of the collectionEntityIpv4Addr or collectionEntityIpv6Addr attributes shall be present.
        collectionEntityIpv6Addr:
          $ref: '#/components/schemas/Ipv6Addr'
          description: IPv6 Address of the Trace Collection Entity (see 3GPP TS 32.422).At least one of the collectionEntityIpv4Addr or collectionEntityIpv6Addr attributes shall be present
        interfaceList:
          type: string
          pattern: '^[A-Fa-f0-9]+$'
          description: List of Interfaces (see 3GPP TS 32.422).It shall be encoded as an octet string in hexadecimal representation. Each character in the string shall take a value of "0" to "9", "a" to "f" or "A" to "F" and shall represent 4 bits. The most significant character representing the 4 most significant bits shall appear first in the string, and the character representing the 4 least significant bit shall appear last in the string.Octets shall be coded according to 3GPP TS 32.422. If this attribute is not present, all the interfaces applicable to the list of NE types indicated in the neTypeList attribute should be traced.
      required:
        - traceRef
        - traceDepth
        - neTypeList
        - eventList
    MdtConfiguration:
      type: object
      required:
        - jobType
      properties:
        jobType:
          $ref: '#/components/schemas/JobType'
          description: This IE shall indicate the Job type for MDT, see 3GPP TS 32.422.
        reportType:
          $ref: '#/components/schemas/ReportTypeMdt'
          description: This IE shall be present for logged MDT. When present, this IE shall indicate the report type for logged MDT, see 3GPP TS 32.422.
        areaScope:
          $ref: '#/components/schemas/AreaScope'
          description: When present, this IE shall contain the area in Cells or Tracking Areas where the MDT data collection shall take place, see 3GPP TS 32.422.
        measurementLteList:
          type: array
          items:
            $ref: '#/components/schemas/MeasurementLteForMdt'
          description: This IE shall be present if the Job type is configured for Immediate MDT or combined Immediate MDT and Trace.When present, this IE shall contain a list of the measurements that shall be collected for LTE.
        measurementNrList:
          type: array
          items:
            $ref: '#/components/schemas/MeasurementNrForMdt'
          minItems: 1
          description: This IE shall be present if the Job type is configured for Immediate MDT or combined Immediate MDT and Trace.When present, this IE shall contain a list of the measurements that shall be collected for NR.
        sensorMeasurementList:
          type: array
          items:
            $ref: '#/components/schemas/SensorMeasurement'
          minItems: 1
          description: When present, this IE shall include a list o the sensor measurements to be collected for UE if they are available.
        reportingTriggerList:
          type: array
          items:
            $ref: '#/components/schemas/ReportingTrigger'
          minItems: 1
          description: This IE shall be present if MeasurementList is configured for UE side measurements (such as M1 measurement in LTE) and the jobType is configured for Immediate MDT or combined Immediate MDT and Trace.When present, this IE shall contain a list of the reporting triggers.For LTE and NR, this IE shall not have the combination of periodical, event based and event based periodic reporting at the same time.
        reportInterval:
          $ref: '#/components/schemas/ReportIntervalMdt'
          description: This IE shall be present if the reportingTriggerList is configured for Periodic UE side measurements (such as M1 measurement in LTE) and the jobType is configured for Immediate MDT or combined Immediate MDT and Trace.When present, this IE shall indicate the interval between the periodical measurements to be taken when UE is in connected in LTE.
        reportIntervalNr:
          $ref: '#/components/schemas/ReportIntervalNrMdt'
          description: This IE shall be present if the reportingTriggerList is configured for Periodic UE side measurements (such as M1 measurement in NR) and the jobType is configured for Immediate MDT or combined Immediate MDT and Trace.When present, this IE shall indicate the interval between the periodical measurements to be taken when UE is in connected in NR.
        reportAmount:
          $ref: '#/components/schemas/ReportAmountMdt'
          description: This IE shall be present if the reportingTriggerList is configured for Periodic UE side measurements (such as M1 measurement in LTE) and the jobType is configured for Immediate MDT or combined Immediate MDT and Trace. When present, this IE shall indicate the number of measurement reports that shall be taken for periodical reporting while UE is in connected
        eventThresholdRsrp:
          type: integer
          minimum: 0
          maximum: 97
          description: This IE shall be present if the report trigger parameter is configured for A2 event reporting or A2 event triggered periodic reporting and the job type parameter is configured for Immediate MDT or combined Immediate MDT and Trace in LTE. When present, this IE shall indicate the Event Threshold for RSRP, and the value shall be between 0-97.
        eventThresholdRsrpNr:
          type: integer
          minimum: 0
          maximum: 127
          description: This IE shall be present if the report trigger parameter is configured for A2 event reporting or A2 event triggered periodic reporting and the job type parameter is configured for Immediate MDT or combined Immediate MDT and Trace in NR.When present, this IE shall indicate the Event Threshold for RSRP, and the value shall be between 0-127.
        eventThresholdRsrq:
          type: integer
          minimum: 0
          maximum: 34
          description: This IE shall be present if the report trigger parameter is configured for A2 event reporting or A2 event triggered periodic reporting and the job type parameter is configured for Immediate MDT or combined Immediate MDT and Trace in LTE.When present, this IE shall indicate the Event Threshold for RSRQ, and the value shall be between 0-34.
        eventThresholdRsrqNr:
          type: integer
          minimum: 0
          maximum: 127
          description: This IE shall be present if the report trigger parameter is configured for A2 event reporting or A2 event triggered periodic reporting and the job type parameter is configured for Immediate MDT or combined Immediate MDT and Trace in NR.When present, this IE shall indicate the Event Threshold for RSRQ, and the value shall be between 0-127.
        eventList:
          type: array
          items:
            $ref: '#/components/schemas/EventForMdt'
          minItems: 1
          description: This IE shall be present for event triggered measurement in the case of logged MDT.When present, this IE shall contain a list of events triggered measurement in NR.
        loggingInterval:
          $ref: '#/components/schemas/LoggingIntervalMdt'
          description: This IE shall be present if the job type is configured for Logged MDT or Logged MBSFN MDT in NR.When present, this IE shall contain the periodicity for logging MDT measurement results for periodic downlink pilot strength measurement in NR when UE is in Idle
        loggingIntervalNr:
          $ref: '#/components/schemas/LoggingIntervalNrMdt'
          description: This IE shall be present if the job type parameter is configured for Logged MDT or Logged MBSFN MDT. When present, this IE shall indicate the validity time of MDT logged configuration for IDLE in LTE
        loggingDuration:
          $ref: '#/components/schemas/LoggingDurationMdt'
          description: This IE shall be present if the job type parameter is configured for Logged MDT or Logged MBSFN MDT.When present, this IE shall indicate the validity time of MDT logged configuration for IDLE in NR.
        loggingDurationNr:
          $ref: '#/components/schemas/LoggingDurationNrMdt'
          description: This IE may be present if the job type is set to Immediate MDT or Immediate MDT and Trace.When present, it shall indicate the positioning method that shall be used for the MDT job. For LTE the value "GNSS" may be selected only if the M1 measurement is selected in measurementList.
        positioningMethod:
          $ref: '#/components/schemas/PositioningMethodMdt'
        addPositioningMethodList:
          type: array
          items:
            $ref: '#/components/schemas/PositioningMethodMdt'
          minItems: 1
          description: This IE may be present if positioningMethod is present. When present, it shall indicate a list of the additional positioning methods that shall be used for the MDT job.  For LTE, the value "GNSS" may be selected only if the M1 measurement is selected in measurementList.
        collectionPeriodRmmLte:
          $ref: '#/components/schemas/CollectionPeriodRmmLteMdt'
          description: This IE shall be present if the job type is set to Immediate MDT or Immediate MDT and Trace and any of the "M4" or "M5" is contained in measurementList attribute in NR. When present, it shall contain the collection period that should be used to collect available measurement samples in case of RRM configured measurements. The same collection period should be used for all such measurements that are requested in the same MDT or combined Trace and MDT job.
        collectionPeriodRmmNr:
          $ref: '#/components/schemas/CollectionPeriodRmmNrMdt'
          description: This IE shall be present if the job type is set to Immediate MDT or Immediate MDT and Trace and any of the "M4" or "M5" is contained in measurementList attribute in NR. When present, it shall contain the collection period that should be used to collect available measurement samples in case of RRM configured measurements. The same collection period should be used for all such measurements that are requested in the same MDT or combined Trace and MDT job.
        measurementPeriodLte:
          $ref: '#/components/schemas/MeasurementPeriodLteMdt'
          description: This IE shall be present if the job type is set to Immediate MDT or Immediate MDT and Trace and either the value "M4_DL" or "M4_UL" or "M5_DL" or "M5_UL" is contained in measurementList attribute in LTE. When present, it shall contain the collection period that should be used for the Data Volume and Scheduled IP Throughput measurements made by the eNB. The same measurement period should be used for the UL and DL
        mdtAllowedPlmnIdList:
          type: array
          items:
            $ref: '#/components/schemas/PlmnId'
          minItems: 1
          maxItems: 16
          description: When present, this IE shall contain the PLMNs where measurement collection, status indication and log reporting is allowed. E.g. the UE performs these actions for Logged MDT when the RPLMN is part of this set of PLMNs.
        mbsfnAreaList:
          type: array
          items:
            $ref: '#/components/schemas/MbsfnArea'
          minItems: 1
          maxItems: 8
          description: When present, this IE shall contain MBSFN Area(s) for MBSFN measurement logging.
        interFreqTargetList:
          type: array
          items:
            $ref: '#/components/schemas/InterFreqTargetInfo'
          minItems: 1
          maxItems: 8
          description: When present, this IE shall indicate Inter Frequency Target(s) for which the UE is requested to perform measurement logging.
    AreaScope:
      type: object
      properties:
        eutraCellIdList:
          type: array
          items:
            $ref: '#/components/schemas/EutraCellId'
          minItems: 1
          description: When present, this IE shall contain a list of the E-UTRAN Cell Identifications where the MDT data collection shall take place.
        nrCellIdList:
